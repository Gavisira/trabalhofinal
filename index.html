<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trabalho Final - Catalogo de Espécies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
        img {
        width: 60px;
    }
    p {
    border-top: 3px solid #000;
}

#myModalImage {
    border: 10px solid transparent;
    padding: 5px;
    -webkit-border-image: url(https://www.w3schools.com/cssref/border.png) 30% round; /* Safari 3.1-5 */
    -o-border-image: url(https://www.w3schools.com/cssref/border.png) 30% round; /* Opera 11-12.1 */
    border-image: url(https://www.w3schools.com/cssref/border.png) 30% round;
}
    </style>
    



</head>

<body onload="init()">
    <h1>Catálogo de Espécies</h1>
    <div class="col-sm-12">
        <div class="container"></div>
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
            </div>
        </div>
        <form id="form-especie">
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="inputId">Id</label>
                    <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                </div>
                <div class="col-sm-8">
                    <label for="inputEspecie">Especie</label>
                    <input type="text" class="form-control" id="inputEspecie" required placeholder="Informe a especie">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-7">
                    <label for="risco">Situação de Extinção</label>
                    <input type="text" class="form-control" id="risco" required placeholder="Informe a Situação">
                </div>
                <div class="col-sm-12">
                    <label for="inputData">Reino</label>
                    <input type="text" class="form-control" id="inputData" required placeholder="Reino do animal">
                </div>
                <div class="col-sm-5">
                    <label for="predator">Predadores</label>
                    <input type="text" class="form-control" id="predator" required placeholder="Informe os predadores">
                </div>

                <div class="col-sm-5">
                    <label for="inputImg">Link da Imagem</label>
                    <input type="text" class="form-control" id="inputImg" required placeholder="Insira link da Imagem">
                </div>
                <div class="col-sm-5">
                        <label for="inputInfo">Alimentação</label>
                        <input type="text" class="form-control" id="inputInfo" required placeholder="Tipo de Alimentação">
                    </div>
                    <div class="col-sm-5">
                        <label for="inputLocal">Pais</label>
                        <input type="text" class="form-control" id="inputLocal" required placeholder="Continente/País de origem">
                    </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <small>Todos os Campos são obrigatórios</small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">
                    <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar">
                    <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir">
                    <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar">
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-sm-10" class="table-responsive">
                <table id="grid-especies" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Imagem</th>
                            <th scope="col">Id</th>
                            <th scope="col">Especie</th>
                            <th scope="col">Situação</th>
                            <th scope="col">Reino</th>
                        </tr>
                    </thead>
                    <tbody id="table-especies">
                        <tr>
                            <td scope="row"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="myModalImage" src="" style="width: 200px;">
                    <p id="myModalSituacao"></p>
                    <p id="myModalReino"></p>
                    <p id="myModalPredador"></p>
                    <p id="myModalInfo"></p>
                    <p id="myModalLocal"></p>
                    
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="dbReg.js"></script>
    <script>
        function exibeEspecies() {
            $("#table-especies").html("");
            for (i = 0; i < db.data.length; i++) {
                let animal = db.data[i];
                $("#table-especies").append(`<tr><td scope="row"><img src='${animal.imagem}'></td><td id="${animal.numero}">${animal.numero}</td><td>${animal.especie}</td><td>${animal.situacao}<td>${animal.reino}</td></tr>`);
            }
        }
        function init() {
            $("#btnInsert").click(function () {
                if (!$('#form-especie')[0].checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }
                // Obtem os valores dos campos do formulário
                let campoEspecie = $('#inputEspecie').val();
                let campoImagem = $('#inputImg').val();
                let campoRisco = $('#risco').val();
                let campoReino = $('#inputData').val();
                let campoInfo = $('#inputInfo').val();
                let campoPredador = $('#predator').val();
                let campoPais = $('#inputLocal').val();
                let animal = { especie: campoEspecie, imagem : campoImagem, situacao : campoRisco, reino : campoReino, info : campoInfo, pd1 : campoPredador, pais : campoPais };
                insertEspecie(animal);
                // Reexibe os especies
                exibeEspecies();
                // Limpa o formulario
                $("#form-especie")[0].reset();
            });
            $("#btnUpdate").click(function () {
                // Obtem os valores dos campos do formulário
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um especie para ser alterado.");
                    return;
                }
                let campoPredador = $('#predator').val();
                let campoEspecie = $('#inputEspecie').val();
                let campoImagem = $('#inputImg').val();
                let campoRisco = $('#risco').val();
                let campoReino = $('#inputData').val();
                let campoInfo = $('#inputInfo').val();
                let campoPais = $('#inputLocal').val();
                let animal = { especie: campoEspecie, imagem: campoImagem, situacao: campoRisco, reino: campoReino, info: campoInfo, pd1 : campoPredador, pais : campoPais };
                updateEspecie(parseInt(campoId), animal);
                // Reexibe os especies
                exibeEspecies();
                // Limpa o formulario
                $("#form-especie")[0].reset();
            });
            // Intercepta o click do botão Excluir
            $("#btnDelete").click(function () {
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um especie a ser excluída.");
                    return;
                }
                deleteEspecie(parseInt(campoId));
                // Reexibe os especies
                exibeEspecies();
                // Limpa o formulario
                $("#form-especie")[0].reset();
            });
            // Intercepta o click do botão Listar especies
            $("#btnClear").click(function () {
                $("#form-especie")[0].reset();
            });
            // Oculta a mensagem de aviso após alguns segundos
            $('#msg').bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert").fadeTo(500, 0).slideUp(500, function () {
                        $(this).remove();
                    });
                }, 5000);
            });
            // Preenche o formulário quando o usuario clicar em uma linha da tabela 
            $("#grid-especies").on("click", "tr", function (e) {
                let linhaespecie = this;
                $("#inputId").val(linhaespecie.childNodes[1].firstChild.nodeValue);
                $("#myModalTitle").text(linhaespecie.childNodes[2].firstChild.nodeValue);
                $("#myModalSituacao").text(linhaespecie.childNodes[3].firstChild.nodeValue);
                $("#myModalImage")[0].src = linhaespecie.childNodes[0].firstChild.currentSrc;
                $("#myModalReino").text(linhaespecie.childNodes[4].firstChild.nodeValue);
                document.getElementById("myModalInfo").innerHTML=db.data[e.target.id-1].info;
                $("#myModalLocal").text(db.data[e.target.id-1].pais);
                document.getElementById("myModalPredador").innerHTML=db.data[e.target.id-1].pd;
                $('#myModal').modal('toggle');
                $('#myModal').modal('show');
            });
            exibeEspecies();
        }
    </script>
</body>

</html>
